<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <script src="pizza.js"></script>
</head>
<body>
    <form id= "myform" action="">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="lname">Email:</label><br>
        <input type="text" id="mail" name="mail" ><br><br>

        <label>Toppings:</label><br>
        <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
        <label for="pepperoni"> Pepperoni</label><br>
        <input type="checkbox" id="olives" name="olives" value="olives">
        <label for="olives"> Olives</label><br>
        <input type="checkbox" id="pepper" name="pepper" value="pepper">
        <label for="pepper"> Pepper</label><br>
        <input type="checkbox" id="bacon" name="bacon" value="bacon">
        <label for="bacon"> Bacon</label><br>
        <input type="checkbox" id="tomoatoes" name="tomoatoes" value="tomoatoes">
        <label for="tomoatoes"> Tomatoes</label><br>
        <input type="checkbox" id="mushroom" name="mushroom" value="mushroom">
        <label for="mushroom"> Mushroom</label><br><br>

        <input type="radio" id="delivery" name="delivery" value="delivery">
        <label for="delivery">Delivery</label><br>
        <input type="radio" id="pickup" name="pickup" value="pickup">
        <label for="pickup">Pickup</label>

        <label for="tip">Tip?</label>

        <select name="tip" id="tip">
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        </select><br><br>

        <label for="address">Address:</label><br>

        <textarea id="address" name="address" rows="4" cols="50">
        
        </textarea><br><br>


        <input type="button" value="Submit" onclick="formsubmit()">
    </form> 
</body>
</html>
